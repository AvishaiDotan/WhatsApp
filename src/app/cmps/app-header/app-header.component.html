<header class="main-header" *ngIf="!selectedCount; else selectHeaderActions">
    <div class="actions">
        <i class="bi bi-three-dots-vertical"></i>
        <i class="bi bi-search"></i>
        <i class="bi bi-camera"></i>
    </div>
    <div class="logo">
        <h1>WhatsApp</h1>
    </div>
</header>
<ng-template class="actions-header" #selectHeaderActions>
    <header>
        <div class="left-actions">
            <i (click)="toggleProp('pin')" class="bi bi-pin-angle-fill"></i>
            <i (click)="toggleProp('mute')" class="bi bi-volume-mute-fill"></i>
        </div>
        <div class="right-actions">
            <span class="selected-count">{{ selectedCount }}</span>
            <i (click)="unselectContacts()"class="bi bi-arrow-right"></i>
        </div>
    </header>
</ng-template>
