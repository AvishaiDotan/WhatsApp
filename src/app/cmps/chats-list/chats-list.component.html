<section class="chats-list" #scrollBottom>
    <article *ngFor="let msg of contact.msgs | filterMsg:filter; index as i">
        <p [ngClass]="{me: msg.from === 'user', contact: msg.from !== 'user'}">
            {{ msg.msg }}
        </p>
        <article class="day-separator" *ngIf="isPassedDay(msg.timestamp, i)">
            {{msg.timestamp | date:'dd MMM'}}
        </article>
    </article>

</section>
